<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - EmpowerWork</title>
  <link rel="stylesheet" href="css/plugins/bootstrap-grid.css" />
  <link rel="stylesheet" href="css/plugins/font-awesome.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/chat.css" />
</head>
<body>
  <div class="container" style="max-width:960px;padding:48px 16px;">
    <a href="home-1.html" style="text-decoration:none;color:var(--brand-accent);font-weight:700;">‚Üê Back to Home</a>
    <div class="page-card" style="margin-top:24px;">
      <div style="display:flex;gap:24px;align-items:center;margin-bottom:12px;">
        <img src="img/ChatGPT%20Image%20Oct%2029,%202025,%2001_57_37%20PM.png" alt="EmpowerWork" style="height:56px;width:auto;" />
        <h1 style="margin:0;color:var(--brand-white);">Create your account</h1>
      </div>
      <form style="display:flex;flex-direction:column;gap:16px;">
        <label style="color:var(--brand-text);font-weight:600;">Full name
          <input type="text" required placeholder="Your name" style="width:100%;padding:14px;border-radius:10px;border:1px solid rgba(255,255,255,0.08);background:rgba(255,255,255,0.05);color:#fff;" />
        </label>
        <label style="color:var(--brand-text);font-weight:600;">Email
          <input type="email" required placeholder="you@example.com" style="width:100%;padding:14px;border-radius:10px;border:1px solid rgba(255,255,255,0.08);background:rgba(255,255,255,0.05);color:#fff;" />
        </label>
        <label style="color:var(--brand-text);font-weight:600;">Password
          <input type="password" required placeholder="Create a password" style="width:100%;padding:14px;border-radius:10px;border:1px solid rgba(255,255,255,0.08);background:rgba(255,255,255,0.05);color:#fff;" />
        </label>
        <button type="submit" class="mil-button" style="align-self:flex-start;padding:14px 28px;border-radius:12px;background:var(--brand-secondary);color:var(--brand-dark);border:0;font-weight:900;">Sign Up</button>
        <p style="color:var(--brand-text);">Already have an account? <a href="sign-in.html" style="color:var(--brand-accent);font-weight:700;">Sign in</a></p>
      </form>
    </div>
  </div>

  <script src="js/plugins/jquery.min.js"></script>
  <script src="js/chat.js"></script>
</body>
</html>
